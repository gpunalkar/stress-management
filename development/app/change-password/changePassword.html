<h4> CHANGE PASSWORD </h4>
<form ng-submit="changePassword()" class="form" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="oldPassword" placeholder="old password" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="newPassword" placeholder="new password" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="confirmPassword" placeholder="confirm password" required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Change Password</button>
    </div>
</form>
