<!-- login.html -->

<div>
    <div style="text-align: center">
        <h1>Login</h1>
        <form name="login" novalidate ng-submit="validateCreadentials()">
            <input type="text" ng-model="userName" required></input><br /><br />
            <input type="password" ng-model="password" required></input><br /><br />
            <input type="checkbox" ng-model="isAdmin" value="true"></input> Is Admin<br /><br />
            <div ng-if="message.length">Message: {{ message}}<br/><br/></div>
            <div ui-sref="forgotpassword">Forgot Password</div>
            <input type="submit" value="Log in"></input>
        </form>

    </div>
</div>
